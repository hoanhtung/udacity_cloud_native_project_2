apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    service: persist-location-job
  name: persist-location-job
spec:
  replicas: 1
  selector:
    matchLabels:
      service: persist-location-job
  template:
    metadata:
      labels:
        service: persist-location-job
    spec:
      containers:
      - image: persist-location-job:1
        name: persist-location-job
        env:
        - name: DB_USERNAME
          valueFrom:
            configMapKeyRef:
              name: db-env
              key: DB_USERNAME
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: DB_PASSWORD
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: db-env
              key: DB_NAME
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: db-env
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: db-env
              key: DB_PORT
        - name: KAFKA_SERVER
          valueFrom:
            configMapKeyRef:
              name: queue-env
              key: KAFKA_SERVER
        - name: LOCATION_TOPIC_NAME
          valueFrom:
            configMapKeyRef:
              name: queue-env
              key: LOCATION_TOPIC_NAME